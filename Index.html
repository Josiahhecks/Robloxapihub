<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Spammer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: white;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        header h1 {
            color: #ecf0f1;
            font-size: 3em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            color: #7f8c8d;
        }

        .form-area {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background-color: #1abc9c;
            border: none;
            border-radius: 5px;
            color: white;
        }

        button {
            background-color: #2980b9;
            padding: 15px 25px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 15px;
        }

        button:hover {
            background-color: #3498db;
            transition: all 0.3s ease;
        }

        .preview {
            margin-top: 30px;
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
        }

        .embed-preview {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            min-height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ecf0f1;
        }

        footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #7f8c8d;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anime/3.2.1/anime.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Webhook Spammer</h1>
            <p>Create and Spam Webhooks with Style</p>
        </header>

        <div class="form-area">
            <label for="webhook-url">Webhook URL:</label>
            <input type="text" id="webhook-url" placeholder="Enter Webhook URL">

            <label for="embed-title">Embed Title:</label>
            <input type="text" id="embed-title" placeholder="Title">

            <label for="embed-description">Embed Description:</label>
            <textarea id="embed-description" placeholder="Description"></textarea>

            <label for="embed-color">Embed Color:</label>
            <input type="color" id="embed-color" value="#3498db">

            <label for="embed-footer">Embed Footer:</label>
            <input type="text" id="embed-footer" placeholder="Footer Text">

            <label for="interval">Spam Interval (ms):</label>
            <input type="number" id="interval" placeholder="500">

            <button id="start-spam">Start Spamming</button>
        </div>

        <div class="preview">
            <h2>Live Preview</h2>
            <div class="embed-preview" id="preview-area"></div>
        </div>

        <footer>
            <p>Advanced Webhook Spammer</p>
        </footer>
    </div>

    <script>
        document.getElementById("start-spam").addEventListener("click", startSpamming);

        function startSpamming() {
            const webhookUrl = document.getElementById("webhook-url").value;
            const embedTitle = document.getElementById("embed-title").value;
            const embedDescription = document.getElementById("embed-description").value;
            const embedColor = document.getElementById("embed-color").value;
            const embedFooter = document.getElementById("embed-footer").value;
            const interval = document.getElementById("interval").value;

            if (!webhookUrl || !embedTitle || !embedDescription || !embedColor || !embedFooter || !interval) {
                alert("Please fill out all fields!");
                return;
            }

            const embedMessage = {
                embeds: [{
                    title: embedTitle,
                    description: embedDescription,
                    color: parseInt(embedColor.replace("#", ""), 16),
                    footer: { text: embedFooter },
                }]
            };

            const previewArea = document.getElementById("preview-area");
            previewArea.innerHTML = `
                <h3>${embedTitle}</h3>
                <p>${embedDescription}</p>
                <footer>${embedFooter}</footer>
            `;

            setInterval(() => {
                sendWebhook(webhookUrl, embedMessage);
            }, parseInt(interval));
        }

        function sendWebhook(url, message) {
            fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(message)
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Webhook Sent:", data);
                })
                .catch(error => {
                    console.error("Error sending webhook:", error);
                });
        }
    </script>
</body>

</html>
